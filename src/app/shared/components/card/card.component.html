<div [id]="id" class="card" [ngClass]="{ 'selected': selected }" [ngStyle]="customStyle" (click)="onClick()">
  <div class="content">
    <h1 class="card__number">{{ number }}</h1>
    <p class="card__label">{{ label }}</p>
  </div>
  <div class="card__amount" *ngIf="amount">&pound;{{ amount }}</div>
</div>
