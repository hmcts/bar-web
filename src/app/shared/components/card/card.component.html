<div [id]="id" class="card" [ngClass]="{ 'selected': selected, 'white': white }" [ngStyle]="customStyle" >
  <div class="content">
    <h1 class="card__number">{{ number }}</h1>
    <p class="card__label">{{ label }}</p>
  </div>
  <div [className]="amount ? 'card__amount' : 'card__emptyamount'"><span *ngIf="amount">&pound;{{ amount }}</span></div>
</div>
