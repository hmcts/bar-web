<h1 class="heading-xlarge">
	Login to your account
	<span class="heading-secondary"></span>
</h1>

<form class="login-form" (submit)="onSubmit($event)">
	<div class="form-group">
		<label class="form-label" for="login-email">E-Mail</label>
		<input class="form-control" id="login-email" name="login-email" required type="text" [(ngModel)]="model.email">
	</div>

	<div class="form-group">
		<label class="form-label" for="login-password">Password</label>
		<input class="form-control" id="login-password" name="login-password" required type="password" [(ngModel)]="model.passw">
	</div>

	<p>
		<input class="button" type="submit" value="Login">
	</p>
</form>
