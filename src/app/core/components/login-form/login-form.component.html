<h1 class="heading-xlarge">
	Login to your account
	<span class="heading-secondary"></span>
</h1>

<form class="login-form" (submit)="onSubmit($event)">
	<div class="form-group">
		<label class="form-label" for="login-email">
			<label class="form-label" for="username">Email address</label>
			<span class="form-hint user-suggest">
				<span *ngFor="let user of users" (click)="selectUser( user )">{{ user.email }}</span><br />
			</span>
		</label>
		<input class="form-control" id="username" name="username" required type="email" [(ngModel)]="model.email">
	</div>

	<div class="form-group">
		<label class="form-label" for="password">Password</label>
		<input class="form-control" id="password" name="password" required type="password" [(ngModel)]="model.passw">
	</div>
	<div class="form-group">
		<select class="form-control" id="select-box" name="site-id" [(ngModel)]="siteId">
			<option [value]="'Y431'">Bromley</option>
			<option [value]="'Y610'">Milton Keynes</option>
		</select>
	</div>

	<p>
		<input class="button" type="submit" value="Sign in">
	</p>
</form>
